<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Show</title>
    <style>
        .green {
            color: green
        }
    </style>
</head>

<body style="width:100%">
    <a class="offset-sm-11" href="/shows"><u>Go Back</u></a> {% csrf_token %} {%if messages%} {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }} offset-sm-1" {% endif %}>{{ message }}</p>
    {%endfor%}{%endif%}
    <h1 class='offset-sm-1'>TV Show {{info.id}}</h1>
    <div class='offset-sm-1' style="margin-top:60px">
        <p><span>Title:</span><span>{{info.title}}</span></p>
        <p><span>Network:</span><span>{{info.network.network_name}}</span></p>
        <p><span>Release Date:</span><span>{{info.release_date}}</span></p>
        <p><span>Description:</span><span>{{info.desc}}</span></p>
    </div>
    <div class='offset-sm-1' style="margin-top:120px">
        <p><span>Last Update:</span><span>{{info.updated_at}}</span></p>
    </div>
    <div class='offset-sm-1'>
        <a href="/shows/{{info.id}}/edit"><u>Edit</u></a>|<a href="/shows/{{info.id}}/destroy"><u>Delete</u></a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="padding:3%">

    <div class='d-inline-block col-sm-5'>
        <h1>Add a Book</h1>
        <form action='/addbooks' method="POST">
            {%csrf_token%}
            <div class='row' style="margin-top:20px;margin-bottom:20px">
                <div class='col-sm-2'>Title</div>
                <input class='offset-sm-3 col-sm-5' style="vertical-align:top" type="text" name='title'>
            </div>
            <div class='row'>
                <div class='col-sm-2'>Description</div>
                <textarea class='offset-sm-3 col-sm-5' style="vertical-align:top" name="desc"></textarea>
            </div>
            <input style="margin-top:15px" class='offset-sm-5' type="submit" value="submit">
        </form>
    </div>

    <table class='d-inline-block col-sm-4 ml-auto table-striped' style="vertical-align:top">
        <thead>
            <tr class="table-info">
                <th style="border-left:1px solid black;border-right:1px solid black;width: 80px">ID</th>
                <th style="border-left:1px solid black;border-right:1px solid black;width: 120px">Title</th>
                <th style="border-left:1px solid black;border-right:1px solid black;width: 120px">Action</th>
            </tr>
        </thead>
        <tbody>
            {%for one in books%}
            <tr>
                <td style="border-left:1px solid black;border-right:1px solid black;">{{one.id}}</td>
                <td style="border-left:1px solid black;border-right:1px solid black;">{{one.title}}</td>
                <td style="border-left:1px solid black;border-right:1px solid black;">
                    <a href="/books/{{one.id}}">View</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>


    </table>

    </div>
</body>

</html>

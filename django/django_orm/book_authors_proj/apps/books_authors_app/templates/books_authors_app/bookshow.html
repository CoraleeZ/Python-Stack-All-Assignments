<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>{{books.title}}</h1>
    <p>ID:{{books.id}}</p>
    <P style="display:inline-block">Description:</P>
    <p style="display:inline-block;font-family: sans-serif">{{books.desc}}</p>
    <p>Authors:</p>

    <ul>
        {%for one in books.author.all%}
        <li>{{one.first_name}} {{one.last_name}}</li>
        {%endfor%}
    </ul>
    <form action="/addauthorforb/{{books.id}}" method="POST">
        {%csrf_token%}
        <select name='select'>
                <option value="" disabled selected>select an author</option>
        {%for one in author %}
        <option value='{{one.id}}'>{{one.first_name}} {{one.last_name}}</option>
        {%endfor%}
    </select>
        <input type="submit" value="add">
    </form>
</body>

</html>

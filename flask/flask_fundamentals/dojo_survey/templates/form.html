<!DOCTYPE html>
<html lang="en">

<head>
    <title>result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>

    <form action="/result" method="POST">
        <div class="form-group">
            Your name:<input type="text" class="form-control" name="name"> Dojo location:
        </div>
        <div class="form-group">
            <select class="form-control" name="location">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div class="form-group">
            favorite lauguage:
            <select class="form-control" name="lan">
                <option value="Chinese">Chinese</option>
                <option value="japanses">japanses</option>
                <option value="franch">Franch</option>
            </select>
        </div>
        <div class="form-group">
            comment(optional):
            <input type="text" class="form-control" name="comment">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
            <label class="form-check-label" for="exampleRadios1">
                  male
                </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
            <label class="form-check-label" for="exampleRadios2">
                  female
                </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="check1" id="inlineCheckbox1" value="1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="check2" id="inlineCheckbox2" value="2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>


        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

</body>

</html>

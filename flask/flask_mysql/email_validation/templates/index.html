<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit</title>
    <style>
        .flash {
            border: 2px solid black;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: 600
        }
    </style>
</head>

<body style="text-align: center;">

    <div style="margin:15% 0px;">

        {%with mg=get_flashed_messages()%} {%if mg%} {%for one in mg%}
        <div class="flash">{{one}}</div>
        {%endfor%} {%endif%} {%endwith%}
        <form action="/check" method="POST">
            Email Address: <input type="text" name="email"><br>
            <input style="margin:4% 0px 0px 20%;box-shadow: 1px 1px 3px black;" type="submit" value="submit">
        </form>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Edit</title>
</head>

<body style="margin:5% 34%;width: 100%">
    <h2>Edit User {{userid}}</h2>

    <form action="/users/{{userid}}/update" method="POST" style="width:100%">

        <div class="form-group">
            <label for="exampleInputPassword1">First Name:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword1" name="fname" value="{{userinfo[0]['first_name']}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Last Name:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword2" name="lname" value="{{userinfo[0]['last_name']}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control col-sm-4" id="exampleInputEmail1" name="email" value="{{userinfo[0]['email']}}">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword3">Description:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword3" name="de" value="{{userinfo[0]['description']}}">
        </div>

        <button type="submit" class="btn shadow border" style="margin:4% 12% 0px 12%;">Update</button>
    </form>
    <a href="/users/{{userid}}">show user</a>
</body>

</html>

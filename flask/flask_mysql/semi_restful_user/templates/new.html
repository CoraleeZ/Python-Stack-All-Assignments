<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add a New User</title>
</head>

<body style="width: 100%;margin:5% 35%">
    <h2 style="display:inline-block;">Add a New User</h2>
    <a style="display:inline-block;margin:0px 0% 0px 40%;" href="/users">Home</a>


    <form action="/users/creat" method="POST" style="width:100%">

        <div class="form-group">
            <label for="exampleInputPassword1">First Name:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword1" name="fname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Last Name:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword2" name="lname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control col-sm-4" id="exampleInputEmail1" name="email">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword3">Description:</label>
            <input type="text" class="form-control col-sm-4" id="exampleInputPassword3" name="de">
        </div>

        <button type="submit" class="btn shadow border" style="margin:4% 12% 0px 12%;">Creat</button>
    </form>

</body>

</html>
